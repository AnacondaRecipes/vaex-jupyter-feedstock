{% set name = "vaex-jupyter" %}
{% set version = "0.5.0" %}
{% set sha256 = "90e61cb541ec1a60bfdd25e5234c9c3d237efd7a9ce061dbb978b038c340d67a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python
    - vaex-core >=2.0.0,<3
    - vaex-viz
    - bqplot >=0.12.0
    - ipyvolume >=0.4
    - ipyleaflet
    - ipympl
    - ipyvuetify >=1.2.2,<2

test:
  imports:
    - vaex.jupyter

about:
  home: https://www.github.com/maartenbreddels/vaex
  doc_url: https://docs.vaex.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Jupyter notebook and Jupyter lab support for vaex

extra:
  recipe-maintainers:
    - maartenbreddels
